<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChemiPure • Organic Compounds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      background-image: url('https://picsum.photos/id/1015/2000/1200'); /* subtle light molecular pattern */
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .bg-overlay {
      background: rgba(255,255,255,0.92);
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
    }
    .mic-listening {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { color: #10b981; }
      50% { color: #ef4444; }
    }
  </style>
</head>
<body class="bg-overlay min-h-screen font-sans text-slate-800">

  <!-- Navbar -->
  <nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="w-9 h-9 bg-emerald-600 rounded-xl flex items-center justify-center text-white font-bold text-2xl">C</div>
        <span class="text-2xl font-semibold tracking-tight">ChemiPure</span>
      </div>
      
      <div class="flex-1 max-w-xl mx-12">
        <div class="relative group">
          <input id="searchInput" type="text" 
                 class="w-full bg-slate-100 border border-slate-300 rounded-3xl py-3 px-6 pl-12 focus:outline-none focus:border-emerald-500 text-lg"
                 placeholder="Search by name, CAS, or synonym...">
          <i class="fa-solid fa-magnifying-glass absolute left-5 top-4 text-slate-400"></i>
          <!-- Voice button -->
          <button onclick="startVoiceSearch()" 
                  class="absolute right-5 top-3.5 w-9 h-9 bg-emerald-100 hover:bg-emerald-200 rounded-2xl flex items-center justify-center text-emerald-600 transition-all">
            <i id="micIcon" class="fa-solid fa-microphone text-xl"></i>
          </button>
        </div>
      </div>

      <div class="flex items-center gap-8 text-lg">
        <a href="#" class="hover:text-emerald-600 transition">Shop</a>
        <a href="#" class="hover:text-emerald-600 transition">Bulk Inquiry</a>
        <a href="#" class="hover:text-emerald-600 transition">About</a>
        <button onclick="toggleCart()" class="relative">
          <i class="fa-solid fa-shopping-cart text-2xl"></i>
          <span id="cartCount" class="absolute -top-1 -right-1 bg-emerald-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">0</span>
        </button>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto flex px-6 py-8 gap-10">
    <!-- Sidebar Categories -->
    <div class="w-72 bg-white rounded-3xl shadow-sm p-6 h-fit sticky top-24">
      <h3 class="font-semibold text-lg mb-6 flex items-center gap-2">
        <i class="fa-solid fa-layer-group"></i> Categories
      </h3>
      <ul class="space-y-4 text-slate-700">
        <li class="hover:text-emerald-600 cursor-pointer flex items-center gap-3"><i class="fa-solid fa-ring text-emerald-500"></i> Aromatics</li>
        <li class="hover:text-emerald-600 cursor-pointer flex items-center gap-3"><i class="fa-solid fa-circle-nodes text-emerald-500"></i> Heterocycles</li>
        <li class="hover:text-emerald-600 cursor-pointer flex items-center gap-3"><i class="fa-solid fa-chain text-emerald-500"></i> Aliphatic Chains</li>
        <li class="hover:text-emerald-600 cursor-pointer flex items-center gap-3"><i class="fa-solid fa-flask text-emerald-500"></i> Functional Group Derivatives</li>
        <li class="hover:text-emerald-600 cursor-pointer flex items-center gap-3"><i class="fa-solid fa-dna text-emerald-500"></i> Natural Products &amp; APIs</li>
      </ul>
      <div class="mt-10 pt-6 border-t">
        <p class="text-xs uppercase tracking-widest text-slate-500 mb-3">Quick Filters</p>
        <div class="flex flex-wrap gap-2">
          <span onclick="filterStock()" class="cursor-pointer px-4 py-1 bg-emerald-100 text-emerald-700 text-sm rounded-2xl">In Stock</span>
          <span class="cursor-pointer px-4 py-1 bg-slate-100 text-slate-600 text-sm rounded-2xl">≥98% Purity</span>
          <span class="cursor-pointer px-4 py-1 bg-slate-100 text-slate-600 text-sm rounded-2xl">CAS Search</span>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1">
      <div class="flex justify-between items-end mb-8">
        <h1 class="text-4xl font-semibold">Organic Building Blocks</h1>
        <div class="flex gap-4">
          <button onclick="toggleView('grid')" class="view-btn active px-5 py-2 bg-white shadow-sm rounded-2xl"><i class="fa-solid fa-grid-2"></i></button>
          <button onclick="toggleView('list')" class="view-btn px-5 py-2 bg-white shadow-sm rounded-2xl"><i class="fa-solid fa-list"></i></button>
        </div>
      </div>

      <!-- Product Grid -->
      <div id="productGrid" class="grid grid-cols-3 gap-8">
        <!-- Populated by JS below -->
      </div>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-white rounded-3xl max-w-4xl w-full mx-6 overflow-hidden">
      <div class="flex">
        <!-- Left: Image + Structure -->
        <div class="w-2/5 bg-slate-50 p-12 flex flex-col items-center justify-center">
          <img id="modalImage" class="w-64 h-64 object-contain rounded-2xl shadow" src="">
          <div class="mt-10 text-center">
            <p class="text-xs text-slate-500">2D Structure</p>
            <img id="modalStructure" class="mt-4 w-48" src="https://via.placeholder.com/300x200/eee/666?text=Structure+Image">
          </div>
        </div>
        
        <!-- Right: Details -->
        <div class="flex-1 p-10">
          <div class="flex justify-between">
            <div>
              <h2 id="modalName" class="text-3xl font-semibold"></h2>
              <p id="modalCas" class="text-emerald-600 font-mono mt-1"></p>
            </div>
            <button onclick="closeModal()" class="text-3xl leading-none text-slate-400 hover:text-slate-600">×</button>
          </div>
          
          <div class="my-8 flex gap-6 text-sm">
            <div><span class="block text-slate-500">MW</span><span id="modalMw" class="font-semibold"></span></div>
            <div><span class="block text-slate-500">Purity</span><span id="modalPurity" class="font-semibold">99%</span></div>
            <div><span class="block text-slate-500">Stock</span><span id="modalStock" class="font-semibold text-emerald-600"></span></div>
          </div>
          
          <div class="border-t pt-6">
            <div class="flex border-b">
              <button onclick="switchTab(0)" class="tab-btn active px-8 py-4 font-medium">Specifications</button>
              <button onclick="switchTab(1)" class="tab-btn px-8 py-4 font-medium">Safety</button>
            </div>
            <div id="tabContent" class="py-6 text-slate-600 text-sm leading-relaxed">
              <!-- JS fills this -->
            </div>
          </div>
          
          <!-- Pricing -->
          <div class="mt-8 bg-slate-50 rounded-2xl p-6">
            <div class="flex justify-between items-end">
              <div>
                <p class="text-xs text-slate-500">Starting from</p>
                <p id="modalPrice" class="text-4xl font-semibold text-emerald-600"></p>
              </div>
              <button onclick="addToCart()" class="bg-emerald-600 text-white px-10 py-4 rounded-2xl font-semibold hover:bg-emerald-700 transition">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Tailwind script already loaded via CDN
    function startVoiceSearch() {
      const mic = document.getElementById('micIcon');
      mic.classList.add('mic-listening');
      
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('searchInput').value = transcript;
        filterProducts(transcript);
        mic.classList.remove('mic-listening');
      };
      
      recognition.onerror = () => mic.classList.remove('mic-listening');
      recognition.onend = () => mic.classList.remove('mic-listening');
      
      recognition.start();
    }

    // Sample products (replace with your real catalog)
    const products = [
      { id:1, name:"2-Bromo-5-methylpyridine", cas:"3510-66-5", price:12.50, mw:"172.02", purity:"98%", stock:"In stock", img:"https://picsum.photos/id/201/400/400", structure:"https://via.placeholder.com/300x200/eee/666?text=Br-Pyridine" },
      { id:2, name:"4-(Trifluoromethyl)benzaldehyde", cas:"455-19-6", price:18.90, mw:"174.12", purity:"99%", stock:"In stock", img:"https://picsum.photos/id/180/400/400", structure:"https://via.placeholder.com/300x200/eee/666?text=CF3-Benz" },
      { id:3, name:"Phenylboronic acid", cas:"98-80-6", price:9.80, mw:"121.93", purity:"98%", stock:"Low stock", img:"https://picsum.photos/id/133/400/400", structure:"https://via.placeholder.com/300x200/eee/666?text=B(OH)2-Ph" },
      // Add more...
    ];

    function renderProducts(filteredProducts = products) {
      const container = document.getElementById('productGrid');
      container.innerHTML = '';
      filteredProducts.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card bg-white rounded-3xl overflow-hidden shadow-sm cursor-pointer';
        card.innerHTML = `
          <img src="${p.img}" class="w-full h-64 object-cover">
          <div class="p-6">
            <p class="font-mono text-xs text-emerald-600">${p.cas}</p>
            <h4 class="font-semibold mt-2 line-clamp-2">${p.name}</h4>
            <div class="flex justify-between items-end mt-6">
              <div>
                <span class="text-xs text-slate-500">from</span>
                <span class="text-2xl font-semibold">$${p.price}</span>
              </div>
              <button onclick="showDetail(${p.id}); event.stopImmediatePropagation()" 
                      class="bg-slate-900 text-white px-6 py-3 rounded-2xl text-sm font-medium">View Details</button>
            </div>
          </div>
        `;
        card.onclick = () => showDetail(p.id);
        container.appendChild(card);
      });
    }

    let currentProduct = null;
    function showDetail(id) {
      currentProduct = products.find(p => p.id === id);
      document.getElementById('modalImage').src = currentProduct.img;
      document.getElementById('modalStructure').src = currentProduct.structure;
      document.getElementById('modalName').textContent = currentProduct.name;
      document.getElementById('modalCas').textContent = currentProduct.cas;
      document.getElementById('modalMw').textContent = currentProduct.mw + ' g/mol';
      document.getElementById('modalPrice').textContent = '$' + currentProduct.price + '/g';
      document.getElementById('modalStock').textContent = currentProduct.stock;
      
      // Default tab
      switchTab(0);
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach((b,i) => {
        b.classList.toggle('active', i===tab);
        b.classList.toggle('border-b-2', i===tab);
        b.classList.toggle('border-emerald-600', i===tab);
      });
      
      const content = document.getElementById('tabContent');
      if (tab === 0) {
        content.innerHTML = `
          <p><strong>IUPAC:</strong> ${currentProduct.name}</p>
          <p class="mt-3"><strong>Molecular Formula:</strong> C<sub>6</sub>H<sub>5</sub>BrN (example)</p>
          <p class="mt-3"><strong>Appearance:</strong> White to off-white solid</p>
          <p class="mt-3"><strong>Melting Point:</strong> 48-52°C</p>
        `;
      } else {
        content.innerHTML = `
          <div class="flex gap-6">
            <div class="bg-amber-100 text-amber-700 px-4 py-2 rounded-2xl text-xs">Harmful if swallowed</div>
            <div class="bg-red-100 text-red-700 px-4 py-2 rounded-2xl text-xs">Causes skin irritation</div>
          </div>
          <p class="mt-6 text-xs">Download MSDS <a href="#" class="text-emerald-600 underline">here</a></p>
        `;
      }
    }

    function filterProducts(query = '') {
      const q = query.toLowerCase();
      const filtered = products.filter(p => 
        p.name.toLowerCase().includes(q) || p.cas.includes(q)
      );
      renderProducts(filtered);
    }

    // Simple cart demo
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById('cartCount').textContent = cartCount;
      closeModal();
      alert('Added to cart! (demo)');
    }
    function toggleCart() { alert('Cart modal would open here'); }

    function toggleView(mode) {
      // For demo, just re-render same grid
      alert('List view coming in full version');
    }

    // Init
    window.onload = () => {
      renderProducts();
      // Live search
      document.getElementById('searchInput').addEventListener('input', (e) => filterProducts(e.target.value));
    };
  </script>
</body>
</html>
